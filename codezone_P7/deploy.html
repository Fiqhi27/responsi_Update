          <!-- Card Style untuk Latihan Page Margin -->
          <div class="tutorial-box">
            <h2>Latihan Page Margin dengan CSS Editor</h2>
            <p>
              Latihan untuk mengatur margin, indentasi, dan tata letak halaman
              menggunakan HTML dan CSS langsung dari editor.
            </p>

            <h3>Code:</h3>
            <textarea class="editor" rows="20" id="contentDeploy" placeholder="Masukkan kode HTML dan CSS di sini">
<!-- Contoh Kode Deploy -->
                </textarea>
            <button onclick="copyCode('contentDeploy')">Copy</button>
          </div>
        </section>
      </main>

      <script>
        function copyCode(textareaId) {
          // Get the textarea element
          var textarea = document.getElementById(textareaId);
          
          // Select the text in the textarea
          textarea.select();
          textarea.setSelectionRange(0, 99999); // For mobile devices
    
          // Copy the text to the clipboard
          document.execCommand("copy");
    
          // Alert the user that the text has been copied (optional)
          alert("Code copied to clipboard!");
        }
      </script>
